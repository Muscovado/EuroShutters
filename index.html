
<!DOCTYPE html>
<html lang="en">
<head>
    <title>OJ's Euro Shutters</title>
    <meta name="viewport" 
          content="width=device-width, 
                   initial-scale=1">
    <link href="css/bootstrap.css" 
          rel="stylesheet" type="text/css">
    <link href="css/style.css" 
          rel="stylesheet" type="text/css">
    <link href='http://fonts.googleapis.com/css?family=Muli:300' rel='stylesheet' type='text/css'>
</head>
<body>
    <div class="container">
    
        <!--header -->
        
        <!-- row for spacers and screen size announcement -->
        <div class="row">
          <div class="col-xs-6">
            <p class="hidden-md hidden-sm hidden-xs">Large Screen</p>
            <p class="hidden-lg hidden-sm hidden-xs">Medium Screen</p>
            <p class="hidden-md hidden-lg hidden-xs">Small Screen</p>
            <p class="hidden-md hidden-sm hidden-lg">Xtra-Small Screen</p>
          </div>
          <div class="col-xs-6">
            <p class="text-right hidden-lg hidden-md">&copy; OJ's Euro Shutters</p>
          </div>
        </div>
        <!-- end row for spacers and screen size announcement -->
        
        <!-- title row -->
        <div class="row">
          <div class="logo col-lg-12 ">
              <p class="text-center hidden-xs">
                  OJ's Euro Shutters
              </p>
              <p class="text-center hidden-lg hidden-md hidden-sm">
                  OJ's
              </p>
          </div>
        </div>
        <!-- end title row -->
        
        <!-- button section -->
        <div class="row">
          <p class="section-heading col-xs-12 text-center">
                  Things you do most often..
          </p>
        </div>
        <div class="row">
            <div class="col-lg-3 col-md-6 text-center">
            <button type="button" class="main-feature btn btn-primary btn-lg">Order Supplies</button>
            </div>
            <div class="col-lg-3 col-md-6 text-center">
            <button type="button" class="main-feature btn btn-info btn-lg">Bill Customers</button>
            </div>
            <div class="col-lg-3 col-md-6 text-center">
            <button type="button" class="main-feature btn btn-success btn-lg">Record Payments</button>
            </div>
            <div class="col-lg-3 col-md-6 text-center">
            <button type="button" class="main-feature btn btn-link btn-lg">HAVE FUN ! ! !</button>
            </div>
        </div>
        <!-- end button section -->
        
        <!-- end header -->
        <!-- body -->
        
        <!-- button section -->
        <div class="row">
          <p class="section-heading col-xs-12 text-center">
                  Things you do less often..
          </p>
        </div>
        <div class="row">
            <div class="row col-lg-12 text-center">
                <div class="col-lg-4 col-md-6 text-center">
                <button type="button" class="other-feature btn btn-warning btn-lg">PAYMENTS</button>
                </div>
                <div class="col-lg-4 col-md-6 text-center">
                <button type="button" class="other-feature btn btn-warning btn-lg">CLIENT</button>
                </div>
                <div class="col-lg-4 col-md-6 text-center">
                <button type="button" class="other-feature btn btn-warning btn-lg">INVOICE</button>
                </div>

            </div>
            <div class="row col-lg-12 col-md-6">
                -->

                <button type="button" class="other-feature btn btn-warning btn-lg">INVENTORY</button>
                </div>
                <div class="col-lg-4 col-md-6 text-center">
                <button type="button" class="other-feature btn btn-warning btn-lg">SUPPLIERS</button>
                </div>
                <div class="col-lg-4 col-md-6 text-center">
                <button type="button" class="other-feature btn btn-warning btn-lg">ORDERS</button>
                </div>
            </div>
        </div>
        <!-- end button section -->
        
        
        <div class="footer col-xs-12">
            <p class="text-center hidden-sm hidden-xs">&copy; OJ's Euro Shutters</p>
        </div>

</html>
